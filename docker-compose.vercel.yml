# =====================================================================
# DOCKER COMPOSE - SEMI-LOCAL (Backend + DB in Docker, Frontend on Vercel)
# =====================================================================
# This runs backend services in Docker while frontend is on Vercel:
#   - Backend (Node.js API) - exposed via ngrok for Vercel
#   - PostgreSQL Database
#   - Adminer (Database UI)
#
# Frontend is deployed separately on Vercel and connects via ngrok URL.
#
# Usage:
#   docker-compose -f docker-compose.vercel.yml up -d --build
#   docker-compose -f docker-compose.vercel.yml down
#   docker-compose -f docker-compose.vercel.yml logs -f
#
# After starting, run ngrok to expose backend:
#   ngrok http 3000
#
# Then update VITE_API_URL in Vercel with the ngrok URL.
#
# Access:
#   Backend:   http://localhost:3000 (or ngrok URL)
#   Adminer:   http://localhost:8080
# =====================================================================

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: btec-postgres-vercel
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-btec}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-btec_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-btec_generator}
    volumes:
      - postgres_data_vercel:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Use 5433 externally to avoid conflict with local-host
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-btec} -d ${POSTGRES_DB:-btec_generator}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - btec-network-vercel

  # =============================================================================
  # Backend API Server
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: btec-backend-vercel
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-btec}:${POSTGRES_PASSWORD:-btec_dev_password}@postgres:5432/${POSTGRES_DB:-btec_generator}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      AI_MODEL: ${AI_MODEL:-mistralai/devstral-2512:free}
      AI_MAX_TOKENS: ${AI_MAX_TOKENS:-4096}
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_PUBLIC_KEY: ${DISCORD_PUBLIC_KEY}
      DISCORD_APPLICATION_ID: ${DISCORD_APPLICATION_ID}
      DISCORD_ADMIN_CHANNEL_ID: ${DISCORD_ADMIN_CHANNEL_ID}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID:-}
      DISCORD_ENABLED: ${DISCORD_ENABLED:-true}
      # For Vercel: include all possible frontend origins
      CORS_ORIGIN: ${CORS_ORIGIN:-https://www.btecgenerator.page,https://btec-generator-git-main-raximnuraliyevs-projects.vercel.app,http://localhost:5173}
      FRONTEND_URL: ${FRONTEND_URL:-https://www.btecgenerator.page}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      GENERATION_LIMIT_PER_HOUR: ${GENERATION_LIMIT_PER_HOUR:-5}
    volumes:
      - backend_exports_vercel:/app/exports
    ports:
      - "3001:3000"  # Use 3001 externally to avoid conflict with local-host
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - btec-network-vercel

  # =============================================================================
  # Adminer (Database Admin UI)
  # =============================================================================
  adminer:
    image: adminer:latest
    container_name: btec-adminer-vercel
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    ports:
      - "8081:8080"  # Use 8081 externally to avoid conflict with local-host
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - btec-network-vercel

# =============================================================================
# Networks
# =============================================================================
networks:
  btec-network-vercel:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data_vercel:
    driver: local
  backend_exports_vercel:
    driver: local
