# =====================================================================
# Docker Compose - Local Backend + Database Configuration
# =====================================================================
# This runs ONLY the backend and database locally.
# Frontend will be deployed to Vercel.
# Backend will be exposed via ngrok at http://127.0.0.1:4040
#
# Usage:
#   docker-compose -f docker-compose.local.yml up -d
#   docker-compose -f docker-compose.local.yml down
#   docker-compose -f docker-compose.local.yml logs -f backend
# =====================================================================

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: btec-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-btec}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-btec_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-btec_generator}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-btec} -d ${POSTGRES_DB:-btec_generator}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - btec-network

  # =============================================================================
  # Backend API Server
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: btec-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-btec}:${POSTGRES_PASSWORD:-btec_dev_password}@postgres:5432/${POSTGRES_DB:-btec_generator}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      AI_MODEL: ${AI_MODEL}
      AI_MAX_TOKENS: ${AI_MAX_TOKENS:-4096}
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_PUBLIC_KEY: ${DISCORD_PUBLIC_KEY}
      DISCORD_APPLICATION_ID: ${DISCORD_APPLICATION_ID}
      DISCORD_ADMIN_CHANNEL_ID: ${DISCORD_ADMIN_CHANNEL_ID}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID:-}
      DISCORD_ENABLED: ${DISCORD_ENABLED:-true}
      CORS_ORIGIN: ${CORS_ORIGIN}
      FRONTEND_URL: ${FRONTEND_URL}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      GENERATION_LIMIT_PER_HOUR: ${GENERATION_LIMIT_PER_HOUR:-5}
    volumes:
      - backend_exports:/app/exports
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - btec-network

  # =============================================================================
  # Adminer (Database Admin UI) - Optional
  # =============================================================================
  adminer:
    image: adminer:latest
    container_name: btec-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - btec-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  backend_exports:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  btec-network:
    driver: bridge
