version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: btec_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-btec}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-btec_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-btec_generator}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U btec"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: btec_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: nette
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
