# Docker Compose - Full Development Stack
# BTEC Generator - AI Academic Assignment Generator
#
# This runs the complete application in Docker containers:
#   - PostgreSQL database
#   - Redis for job queue
#   - Backend API server
#   - Frontend (Vite dev server with hot reload)
#
# Usage:
#   docker-compose -f docker-compose.full.yml up --build    # Build and start all
#   docker-compose -f docker-compose.full.yml down -v       # Stop and remove volumes
#   docker-compose -f docker-compose.full.yml logs -f       # View all logs

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: btec-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: btec
      POSTGRES_PASSWORD: btec_dev_password
      POSTGRES_DB: btec_generator
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U btec -d btec_generator"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - btec-network

  # =============================================================================
  # Redis (Job Queue)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: btec-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - btec-network

  # =============================================================================
  # Backend API Server
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: btec-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://btec:btec_dev_password@postgres:5432/btec_generator
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev-jwt-secret-change-in-production-min-32-chars
      JWT_EXPIRES_IN: 7d
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-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}
      AI_MODEL: anthropic/claude-3.5-sonnet
      AI_MAX_TOKENS: 4096
      DISCORD_TOKEN: ${DISCORD_TOKEN:-}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID:-}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET:-}
      DISCORD_PUBLIC_KEY: ${DISCORD_PUBLIC_KEY:-}
      DISCORD_APPLICATION_ID: ${DISCORD_APPLICATION_ID:-}
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000,http://frontend:5173
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/prisma:/app/prisma:ro
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - btec-network

  # =============================================================================
  # Frontend (Vite Dev Server)
  # =============================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: btec-frontend
    restart: unless-stopped
    environment:
      # Use Docker service name for container-to-container communication
      VITE_API_URL: http://backend:3000
    volumes:
      - ./src:/app/src:ro
      - ./index.html:/app/index.html:ro
      - ./vite.config.ts:/app/vite.config.ts:ro
      - ./tailwind.config.ts:/app/tailwind.config.ts:ro
      - ./postcss.config.mjs:/app/postcss.config.mjs:ro
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - btec-network

  # =============================================================================
  # Adminer - Database Web UI (optional, for debugging)
  # =============================================================================
  adminer:
    image: adminer:latest
    container_name: btec-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - btec-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  btec-network:
    driver: bridge
