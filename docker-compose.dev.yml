# Docker Compose - Development Configuration
# BTEC Generator - AI Academic Assignment Generator
#
# Usage:
#   docker-compose -f docker-compose.dev.yml up    # Start dev services
#   docker-compose -f docker-compose.dev.yml down  # Stop dev services
#
# This starts only the database and Redis services.
# Frontend and Backend are run locally for hot reload.

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: btec-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: btec
      POSTGRES_PASSWORD: btec_dev_password
      POSTGRES_DB: btec_generator
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U btec -d btec_generator"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - btec-dev-network

  # =============================================================================
  # Redis (Job Queue)
  # =============================================================================
  # redis:
  #   image: redis:7-alpine
  #   container_name: btec-redis-dev
  #   restart: unless-stopped
  #   command: redis-server --appendonly yes
  #   volumes:
  #     - redis_data_dev:/data
  #   ports:
  #     - "6379:6379"
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - btec-dev-network

  # =============================================================================
  # Adminer - Database Web UI (optional)
  # =============================================================================
  adminer:
    image: adminer:latest
    container_name: btec-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - btec-dev-network

  # =============================================================================
  # Redis Commander - Redis Web UI (optional)
  # =============================================================================
  # redis-commander:
  #   image: rediscommander/redis-commander:latest
  #   container_name: btec-redis-commander
  #   restart: unless-stopped
  #   environment:
  #     REDIS_HOSTS: local:redis:6379
  #   ports:
  #     - "8081:8081"
  #   depends_on:
  #     - redis
  #   networks:
  #     - btec-dev-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  btec-dev-network:
    driver: bridge
