# Docker Compose - Production Configuration
# BTEC Generator - AI Academic Assignment Generator
#
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose down           # Stop all services
#   docker-compose logs -f        # View logs

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: btec-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-btec}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-btec_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-btec_generator}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-btec} -d ${POSTGRES_DB:-btec_generator}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - btec-network

