# Docker Compose - Production Configuration
# BTEC Generator - AI Academic Assignment Generator
#
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose down           # Stop all services
#   docker-compose logs -f        # View logs

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: btec-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-btec}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-btec_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-btec_generator}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-btec} -d ${POSTGRES_DB:-btec_generator}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - btec-network



  # =============================================================================
  # Adminer (Database Admin UI)
  # =============================================================================
  adminer:
    image: adminer:latest
    container_name: btec-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - btec-network
    deploy:
      resources:
        limits:
          memory: 64M

  # =============================================================================
  # Backend API Server
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: btec-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-btec}:${POSTGRES_PASSWORD:-btec_dev_password}@postgres:5432/${POSTGRES_DB:-btec_generator}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      AI_MODEL: ${AI_MODEL:-anthropic/claude-3.5-sonnet}
      AI_MAX_TOKENS: ${AI_MAX_TOKENS:-4096}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_PUBLIC_KEY: ${DISCORD_PUBLIC_KEY}
      DISCORD_APPLICATION_ID: ${DISCORD_APPLICATION_ID}
      DISCORD_ADMIN_CHANNEL_ID: ${DISCORD_ADMIN_CHANNEL_ID}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173}
    volumes:
      - backend_exports:/app/exports
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - btec-network
    deploy:
      resources:
        limits:
          memory: 512M

  # =============================================================================
  # Frontend (Nginx)
  # =============================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: /api
    container_name: btec-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - btec-network
    deploy:
      resources:
        limits:
          memory: 128M

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  backend_exports:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  btec-network:
    driver: bridge
