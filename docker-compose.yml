  # =============================================================================
  # Adminer (Database Admin UI)
  # =============================================================================
  adminer:
    image: adminer:latest
    container_name: btec-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - btec-network
    deploy:
      resources:
        limits:
          memory: 64M

